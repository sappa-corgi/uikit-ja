<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UIkit 日本語サンプル</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3/dist/css/uikit.min.css" />
</head>
<body>

  <!-- ナビゲーション -->
  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="#">UIkitサンプル</a>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li><a href="#">ホーム</a></li>
        <li><a href="#">ドキュメント</a></li>
      </ul>
    </div>
  </nav>

  <div class="uk-container">
    <h1>ようこそ — UIkit サンプル</h1>

    <!-- ボタン -->
    <p>
      <button class="uk-button uk-button-primary" uk-toggle="target: #modal-example">モーダルを開く</button>
      <button class="uk-button uk-button-default">通常ボタン</button>
    </p>

    <!-- グリッド -->
    <div class="uk-grid-small uk-child-width-1-2@s" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body">カラム A</div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-body">カラム B</div>
      </div>
    </div>

  </div>

  <!-- モーダル -->
  <div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">モーダルタイトル</h2>
      <p>これはサンプルモーダルです。</p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close">閉じる</button>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
